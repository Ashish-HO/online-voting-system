{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: rgb(159, 219, 80);
      }
      .container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background: rgb(185, 221, 137);
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      /* Flex container for each post */
      .post-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 40px;
      }
      .table-container {
        flex: 1 1 45%;
        min-width: 300px;
      }
      .chart-container {
        flex: 1 1 45%;
        min-width: 300px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }
      th {
        background: rgb(149, 201, 81);
        color: white;
      }
      canvas {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: rgba(33, 39, 39, 0.12);
      }
      .container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background: rgba(33, 39, 39, 0.12);
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      /* Flex container for each post */
      .post-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 40px;
      }

      .table-container,
      .chart-container {
        flex: 1 1 45%;
        min-width: 300px;
        max-width: 500px;
      }

      canvas {
        width: 100% !important;
        height: 300px !important;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }
      th {
        background: rgb(102, 104, 105);
        color: white;
      }
      canvas {
        max-width: 100%;
      }
      .winner-label {
        display: inline-block;
        margin-left: 10px;
        padding: 2px 6px;
        background-color: gold;
        color: black;
        font-weight: bold;
        font-size: 0.8em;
        border-radius: 4px;
      }
      .draw-label {
        color: orange;
        font-weight: bold;
        margin-left: 5px;
      }
    </style>

    <div class="container">
      <h1>Online Voting Results</h1>
      <div id="charts-container"></div>
      <!-- Charts and tables will be inserted here -->
    </div>

    <script>
      // Parse JSON data from Django safely
      let data = {};
      try {
        data = JSON.parse("{{ data|escapejs }}");
      } catch (error) {
        console.error("Error parsing JSON data:", error);
      }

      // Get the container to insert charts and tables
      const chartsContainer = document.getElementById("charts-container");

      // Loop through each position in the data
      Object.entries(data).forEach(([position, candidates], index) => {
        // Sort candidates by vote count descending
        candidates.sort((a, b) => parseInt(b.votes) - parseInt(a.votes));

        // Create container for each position
        const postContainer = document.createElement("div");
        postContainer.classList.add("post-container");

        // Table container and heading
        const tableContainer = document.createElement("div");
        tableContainer.classList.add("table-container");

        const positionHeading = document.createElement("h2");
        positionHeading.textContent = position;
        tableContainer.appendChild(positionHeading);

        // Create table elements
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        // Table headers
        thead.innerHTML = `<tr><th>Candidate</th><th>Total Votes</th></tr>`;
        table.appendChild(thead);
        table.appendChild(tbody);

        // Find the max votes
        const maxVotes = Math.max(...candidates.map((c) => parseInt(c.votes)));

        // Count how many candidates have max votes
        const topCandidates = candidates.filter(
          (c) => parseInt(c.votes) === maxVotes
        );

        // Add each candidate row
        candidates.forEach((candidate) => {
          const row = document.createElement("tr");

          // Determine if this candidate is a winner or draw
          let label = "";
          if (parseInt(candidate.votes) === maxVotes) {
            if (topCandidates.length > 1) {
              label = '<span class="draw-label">ü§ù Draw</span>';
            } else {
              label = '<span class="winner-label">üèÜ Winner</span>';
            }
          }

          row.innerHTML = `
        <td>
          ${candidate.name}
          ${label}
        </td>
        <td>${candidate.votes}</td>
      `;
          tbody.appendChild(row);
        });

        tableContainer.appendChild(table);
        postContainer.appendChild(tableContainer);

        // Chart container
        const chartContainer = document.createElement("div");
        chartContainer.classList.add("chart-container");

        const canvas = document.createElement("canvas");
        canvas.id = `chart-${index}`;
        chartContainer.appendChild(canvas);
        postContainer.appendChild(chartContainer);

        // Append to main container
        chartsContainer.appendChild(postContainer);

        // Prepare data for chart
        const candidateNames = candidates.map((c) => c.name);
        const votes = candidates.map((c) => parseInt(c.votes));

        // Create bar chart using Chart.js
        new Chart(canvas, {
          type: "bar",
          data: {
            labels: candidateNames,
            datasets: [
              {
                label: "Total Votes",
                data: votes,
                backgroundColor: [
                  "#3498db",
                  "#e74c3c",
                  "#2ecc71",
                  "#f1c40f",
                  "#9b59b6",
                  "#1abc9c",
                  "#e67e22",
                ],
                borderColor: "#333",
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      });
    </script>
  </body>
</html>
