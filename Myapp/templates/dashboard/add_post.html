{% extends "dashboard/temp.html" %} {% block maincontent %}

<div class="container mt-5">
  <h2 class="mb-4"><i class="fas fa-user-plus"></i> Add New Post</h2>

  <div class="card">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Candidate Name -->
        <div class="mb-3">
          <label for="candidateName" class="form-label">Post Name</label>
          <input
            type="text"
            class="form-control"
            id="PostName"
            name="name"
            required
            value="{{form.name}}"
          />
        </div>

        <!-- Upload Photo -->
        <div class="mb-3">
          <label for="photo" class="form-label">Post Description</label>
          <input
            type="description"
            class="form-control"
            id="description"
            name="description"
            required
            value="{{form.description}}"
          />
        </div>

        {{error}}

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Save Post
        </button>

        <a href="{% url 'post' %}">
          <button class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
          </button></a
        >
      </form>
    </div>
  </div>
</div>

{% endblock maincontent %}
