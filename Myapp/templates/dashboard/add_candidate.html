{% extends "dashboard/temp.html" %} {% block maincontent %}

<div class="container mt-5">
  <h2 class="mb-4"><i class="fas fa-user-plus"></i> Add New Candidate</h2>

  <div class="card">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Candidate Name -->
        <div class="mb-3">
          <label for="candidateName" class="form-label">Candidate Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            name="phone"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input
            type="description"
            class="form-control"
            id="description"
            name="description"
            required
          />
        </div>

        <!-- Position -->
        <div class="mb-3">
          <label for="position" class="form-label">Position</label>
          {{form.post}}
        </div>

        <!-- Upload Photo -->
        <div class="mb-3">
          <label for="photo" class="form-label">Candidate Photo</label>
          <input
            type="text"
            class="form-control"
            id="photo"
            name="photo"
            required
          />
        </div>
        {{error}}

        <!-- Submit Button -->

        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Save Candidate
        </button>
        <a href= {% url "candidate" %} class="btn btn-secondary"
          ><i class="fas fa-arrow-left"></i> Back</a
        >
      </form>
    </div>
  </div>
</div>

{% endblock %}
