{% extends "dashboard/temp.html" %} {% block maincontent %}

<!-- Manage Post -->
<div id="candidates">
  <h2>Manage Posts</h2>
  <a href="{% url 'addpost' %}">
    <button class="btn btn-primary mb-2">Add New Post</button>
  </a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for d in data%}
        <td>{{d.name}}</td>
        <td>{{d.description}}</td>
        <td>
          <a href="{% url 'editpost' id=d.id %}">
            <button class="btn btn-sm btn-warning">Edit</button>
          </a>
          <a
            href="{% url 'deletepost' id=d.id %}"
            onclick="return confirm('Are you sure you want to delete this item?');"
          >
            <button class="btn btn-sm btn-danger">Delete</button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock%}
