{% extends "dashboard/temp.html" %} {% block maincontent %}

<div id="candidates">
  <h2>Manage Candidates</h2>
  <a href="{% url 'addcandidate' %}">
    <button class="btn btn-primary mb-2">Add New Candidate</button>
  </a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Photo</th>
        <th>Email</th>
        <th>Position</th>

        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for d in data %}
      <tr>
        <td>{{d.name}}</td>
        <td>
          <img src="{{d.photo}}" sytle=" width="50px" height="50px"
          justify-content: center; align-items: center; " />
        </td>
        <td>{{d.email}}</td>
        <td>{{d.post}}</td>
        <td>
          <a href="{% url 'editcandidate' id=d.id %}">
            <button class="btn btn-sm btn-warning">Edit</button>
          </a>
          <a
            href="{% url 'deletecandidate' id=d.id %}"
            onclick="return confirm('Are you sure you want to delete this item?');"
          >
            <button class="btn btn-sm btn-danger">Delete</button>
          </a>
        </td>
        {% endfor%}
      </tr>
    </tbody>
  </table>
</div>

{% endblock %}
