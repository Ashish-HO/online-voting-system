{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Online Voting System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        display: flex;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background: #343a40;
        color: white;
        padding-top: 20px;
        position: fixed;
      }
      .sidebar a {
        color: white;
        padding: 10px;
        display: block;
        text-decoration: none;
      }
      .sidebar a:hover {
        background: #007bff;
      }
      .content {
        margin-left: 260px;
        padding: 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-center">Admin Panel</h4>
      <a href="{% url 'adminsection' %}"
        ><i class="fas fa-tachometer-alt"></i> Dashboard</a
      >
      <a href="{% url 'candidate' %}"
        ><i class="fas fa-users"></i> Manage Candidates</a
      >
      <a href="{% url 'voter' %}"
        ><i class="fas fa-id-card"></i> Manage Voters</a
      >
      <a href="{% url 'post' %}"><i class="fas fa-id-card"></i> Manage Posts</a>
      <a href="{% url 'editelection' %}"
        ><i class="fas fa-cogs"></i> Election Settings</a
      >
      <a href="{% url 'result' %}"
        ><i class="fas fa-chart-bar"></i> View Results</a
      >
      <a href="{% url 'logoutpage' %}"
        ><i class="fas fa-sign-out-alt"></i> Logout</a
      >
    </div>
    <div class="content">{% block maincontent %}{% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
