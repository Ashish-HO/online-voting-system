<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Online Voting System</title>

    <style>
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, rgb(20, 45, 71), rgb(30, 102, 122));
        color: white;
        padding: 0;
        margin: 0;
        height: 100%;
      }

      h1 {
        font-size: 2.5rem;
        text-align: center;
        margin-top: 50px;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      h3 {
        color: #333;
        margin-top: 30px;
        font-size: 1.5rem;
        font-weight: 600;
      }

      /* Container styles */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px;
      }

      /* Image Section */
      .image-section {
        flex: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      .img-fluid {
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
      }

      /* Form Section */
      .form-section {
        flex: 1;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-left: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-size: 1rem;
        font-weight: 500;
        color: #333;
      }

      input[type="text"] {
        width: 75%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: rgb(58, 94, 133);
      }

      button {
        width: 50%;
        padding: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Optional: For centering the page vertically */
      .vh-100 {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          padding: 15px;
        }

        .form-section {
          margin-left: 0;
        }

        .img-fluid {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body class="vh-100">
    <h1>Online Voting System</h1>

    <div class="container">
      <!-- Image Section -->
      <div class="image-section">
        <img
          src="https://cdni.iconscout.com/illustration/premium/thumb/forgot-password-illustration-download-in-svg-png-gif-file-formats--man-forget-business-activity-pack-illustrations-3551744.png"
          class="img-fluid"
          alt="Forgot password illustration"
        />
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <form method="POST">
          {% csrf_token %}

          <h3>Reset Password</h3>

          <div class="form-group">
            <label for="form3Example3">ID number (Format: PAS078BCT005)</label>
            <input
              type="text"
              name="username"
              placeholder="Enter your ID"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit">Send Reset Link</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
