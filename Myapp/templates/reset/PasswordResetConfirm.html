<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Online Voting System</title>

    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(
          135deg,
          rgb(122, 133, 145),
          rgb(69, 113, 126)
        );
        color: #fff;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #fff;
        text-align: center;
        margin-bottom: 30px;
      }

      .container-fluid {
        background-color: #fff;
        border-radius: 10px;
        padding: 96px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 1200px;
        width: 100%;
      }

      .form-label {
        font-size: 1.5rem;
        font-weight: 500;
        color: #333;
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 8px;
        padding: 15px;
        font-size: 1rem;
        border: 1px solid #ccc;
      }

      .btn-danger {
        background-color: #ff5c5c;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        font-size: 1.1rem;
        width: 100%;
        transition: background-color 0.3s;
      }

      .btn-danger:hover {
        background-color: #e04e4e;
      }

      .img-fluid {
        max-width: 120%;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      .text-center {
        text-align: center;
      }

      /* Adjustments for smaller screens */
      @media (max-width: 768px) {
        .container-fluid {
          padding: 30px;
        }

        .form-control {
          font-size: 1rem;
          padding: 10px;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <h1>Online Voting System</h1>

    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5 mb-4 mb-md-0">
            <img
              src="https://cdni.iconscout.com/illustration/premium/thumb/forgot-password-illustration-download-in-svg-png-gif-file-formats--man-forget-business-activity-pack-illustrations-3551744.png"
              class="img-fluid"
              alt="Reset password illustration"
            />
          </div>

          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="POST">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <h3 class="form-label" for="form3Example3">Reset Password</h3>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  name="password1"
                  placeholder="Create New Password"
                  required
                />
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-danger btn-lg">
                  Reset Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
