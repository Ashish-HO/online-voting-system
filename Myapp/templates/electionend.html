<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Ended</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          135deg,
rgb(143, 202, 88),
          #ffb34d
        ); /* Gradient background */
        margin: 0;
      }

      .container {
        text-align: center;
        background: white;
        padding: 40px 40px;
        border-radius: 15px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1); /* Elevated shadow effect */
        width: 100%;
        max-width: 450px;
        transition: transform 0.3s ease-in-out; /* Smooth hover effect */
      }

      .container:hover {
        transform: translateY(-5px); /* Slight lift on hover */
      }

      h1 {
        color:rgb(182, 65, 61); /* Red color for the headline */
        font-size: 2.5rem; /* Larger headline */
        font-weight: 700; /* Bold for emphasis */
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
        font-weight: 500; /* Slightly bolder for better readability */
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color:rgb(0, 20, 24); /* Bright blue button */
        border: none;
        border-radius: 30px; /* Rounded button edges */
        text-decoration: none;
        font-weight: 600; /* Bold button text */
        text-transform: uppercase; /* Uppercase text for emphasis */
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: scale(1.05); /* Slight scaling on hover */
      }

      .btn:active {
        transform: scale(1); /* Normal size when clicked */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Election Has Ended</h1>
      <p>Thank you for participating. You can now view the results.</p>
      <a href="{% url 'result' %}" class="btn">View Results</a>
    </div>
  </body>
</html>
